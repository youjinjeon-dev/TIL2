<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch07 텍스트를 표현하는 다양한 스타일</title>
    <style>
        h1 {
            color: #0000ff;
        }
        p {
            color: green;
        }
        .accent {
            color: hsl(0, 100%, 50%);
            font-weight: bold;
        }
        #rgb {
      background:url('../photo/green.jpg') no-repeat fixed;
      background-size:cover;
      text-align:center;
    }
        .color1 {
            color: rgb(255, 255, 255);
        }
        .color2 {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
    <p>레드봉은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="italic">비타민C와 비타민P가 풍부해 혈액순환 감기예방 등에 좋은 것으로 알려져 있다.</p>

    <div id="rgb">
    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
    </div>
</body>
</html>
