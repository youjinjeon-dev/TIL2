<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04 웹문서에 다양한 내용 입력하기 : 텍스트 입력하기</title>
</head>
<body>
    <!--제목 텍스트 삽입하기-->
    <!--heading: 제목 h1: 제일 큰 제목-->
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
    <!--em태그: 특정 부분 강조-->
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br>
    일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <!--blockquote: 인용 태그-->
    <!--i태그: 마음 속의 생각, 용어, 관용구 강조-->
    <blockquote><i>비타민C</i>와 <i>비타민P</i>가 풍부해<br>
    <strong>혈액순환<sup>1</sup>, <ins>또는</ins> 감기예방<sub>2</sub></strong> 등에 좋<del>은 것으로 알려져 있</del>다.</blockquote>
</body>
</html>
