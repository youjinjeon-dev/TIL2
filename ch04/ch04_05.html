<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04 웹문서에 다양한 내용 입력하기 : 오디오와 비디오 삽입하기</title>
</head>
<body>
    <!--pdf 파일 삽입-->
    <object width="900" height="900" data="product.pdf"></object>
    <!--mp3 파일 삽입(controls 삽입한 경우, 방문자가 직접 컨트롤 가능)-->
    <!--<embed src="spring.mp3">-->
    <audio src="media/spring.mp3" controls></audio>
    <!--video 파일 삽입-->
    <!--자동 재생, 반복 재생
    <video src="salad.mp4" width="700" autoplay loop></video>-->
    <video src="media/salad.mp4" width="700" controls></video>
</body>
</html>
