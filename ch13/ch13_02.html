<html lang="en">
<head>

    <title>ch13 자바스크립트와의 첫 만남</title>
</head>
<body>
    <script>
        // 알림 창
        alert("안녕하세요?")
        // 확인 창
        var reply = confirm("정말 배경 이미지를 바꾸겠습니까?")
        // 프롬프트 창
        var name = prompt("이름을 입력하세요")
        // 웹브라우저 화면에 출력
        document.write("<h1>어서오세요</h1>")
        document.write("<b><big>" + name + "</big></b>님, 환영합니다")
        // 콘솔 창 출력
        console.log(name + "님, 환영합니다.");
    </script>
