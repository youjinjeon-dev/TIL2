<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04 웹문서에 다양한 내용 입력하기 : 이미지 삽입하기</title>
</head>
<body>
    <img src="tangerines.jpg" alt="레드향">
    <h1>레드향</h1><br>
    
    <!--이미지 크기 조절(width, height 사용)-->
    <p>원래 크기의 이미지</p>
    <img src="photo/tangerines.jpg" alt="레드향">
    <!--웹 브라우저의 창 너비 절반만 보여줌-->
    <p>width="50%", height="50%"로 지정한 이미지</p>
    <img src="photo/tangerines.jpg" alt="레드향" width="50%">
    <p>width="150px"으로 지정한 이미지</p>
    <img src="photo/tangerines.jpg" alt="레드향" width="150px"> 
</body>
</html>
