<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06 CSS의 기본</title>
    <style>
        #container {
            width: 500px; /*너비*/
            margin: 10px auto; /*중앙 배치*/
            padding: 10px; /* 테두리와 내용 사이 여백*/
            border: 1px solid #000;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
    <p>레드봉은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민C와 비타민P가 풍부해 혈액순환 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>
