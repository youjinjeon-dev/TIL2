<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch16 자바스크립트와 객체</title>
</head>
<body>
    <!--Date 객체로 특정 날짜와 시간 나타내기-->
    <script>
        var time = new Date("2020-02-25T18:00:00");
        document.write(time + "<br>");
        var time2 = new Date("2023-02-01T20:54:00Z");
        document.write(time2 + "<br>");
        var time3 = new Date("02/25/2020");
        document.write(time3 + "<br>");
    </script>
</body>
</html>
