<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch16 자바스크립트와 객체</title>
</head>
<body>
    <!--배열을 만들고 요소 표시하기-->
    <script>
        var numbers = ["one", "two", "three", "four"];
        for(i = 0; i < numbers.length; i++) {
            document.write("<p>" + numbers[i] + "</p>");
        }
    </script>

    <!--concat() 메서드 : 배열 2개를 합쳐서 새로운 배열 만들기-->
    <script>
        var number2 = [1, 2, 3];
        var chars = ["a", "b", "c", "d"];

        var number2Chars = number2.concat(chars);
        var charsNumber2 = chars.concat(number2);
        document.write("number2에 chars 합치면: ", number2Chars , "<br> chars에 number2 합치면: ", charsNumber2 , "<br>"); 
    </script>

    <!--join() 메서드 : 배열 안의 요소끼리 합치기-->
    <script>
        var nums2 = [1, 2, 3];
        var char2 = ["a", "b", "c", "d"];

        var string1 = nums2.join();
        document.write("구분자 없이: " + string1);
        document.write("<br>");
        var string2 = char2.join('/');
        document.write("'/' 구분자 지정: " + string2);
        document.write("<br>");
    </script>

    <!--push() 메서드 : 배열의 맨 끝에 요소 추가, unshift() 메서드 : 배열의 맨 처음에 요소 추가-->
    <script>
        var nums3 = [1, 2, 3];
        var ret1 = nums3.push(4, 5);
        document.write("length: " + ret1 + " | 배열: " + nums3 + "<br>");
        var ret2 = nums3.unshift(0);
        document.write("length: ", ret2, " | 배열: ", nums3, "<br>");
    </script>

    <!--pop() 메서드 : 뒤에 있는 요소 꺼내기, shift() 메서드 : 앞에 있는 요소 꺼내기-->
    <script>
        var chars3 = ["a", "b", "c", "d"];
        var popped1 = chars3.pop();
        document.write("꺼낸 요소: " + popped1 + "| 배열: " + chars3 + "<br>");
        var popped2 = chars3.shift();
        document.write("꺼낸 요소: " + popped2 + "| 배열: " + chars3 + "<br>");
    </script>

    <!--splice() 메서드 : 인수가 1개인 경우 요소 삭제하기-->
    <script>
        var num4 = [1, 2, 3, 4, 5];
        var newNumbers = num4.splice(2);
        document.write("반환된 배열: " + newNumbers + "<br>");
        document.write("변경된 배열: " + num4 + "<br>");
    </script>

    <!--splice() 메서드 : 인수가 2개, 3개인 경우 요소 삭제하기-->
    <script>
        var study = ["html", "css", "web", "jquery"];
        var newStudy = study.splice(2, 1);
        document.write("반환된 배열: " + newStudy + "<br>");
        document.write("변경된 배열: " + study + "<br>");
        // 인수가 3개인 경우(1:삭제할 시작 위치, 2:삭제할 개수, 3:추가할 요소)
        var newStudy2 = study.splice(2, 1, "js");
        document.write("반환된 배열: " + newStudy2 + "<br>");
        document.write("변경된 배열: " + study + "<br>");
    </script>

    <!--slice() 메서드 : 메서드의 인수가 1개인 경우 요소 꺼내기-->
    <script>
        var color = ["red", "green", "blue", "white", "black"];
        var color2 = color.slice(2);
        document.write(color2 + "<br>");
    </script>

    <!--slice() 메서드 : 메서드의 인수가 2개인 경우 요소 꺼내기-->
    <script>
        var colors = ["red", "green", "blue", "white", "black"];
        var colors3 = colors.slice(2,4); 
        document.write(colors3);
    </script>



</body>
</html>
