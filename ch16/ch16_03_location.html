<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch16 자바스크립트와 객체</title>
</head>
<body>
    <button onclick="location.replace('https://github.com/youjinjeon-dev')">github로 이동하기</button>
    <div id="display">
        <script>
            document.write("<p><b>location.href : </b>" + location.href + "</p>");
            document.write("<p><b>location.host : </b>" + location.host + "</p>");
            document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
        </script>
    </div>
</body>
</html>
