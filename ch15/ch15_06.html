<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch15 함수와 이벤트</title>
    <link rel="stylesheet" href="function.css">
</head>
<body>
    <!--버튼을 클릭하면 알림 창 표시하기-->
    <ul>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다')">Green</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다')">Orange</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다')">Blue</a></li>
    </ul>

    <!--버튼을 클릭하면 배경색 바꾸기-->
    <ul>
        <li><a href="#" onclick="changeBg('green')">Green</a></li>
        <li><a href="#" onclick="changeBg('orange')">Orange</a></li>
        <li><a href="#" onclick="changeBg('blue')">Blue</a></li>
    </ul>
    <div id="result"></div>

    <script>
        function changeBg(color) {
            var result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
    </script>
</body>
</html>
