<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch15 함수와 이벤트</title>
</head>
<body>
    <!--let-->
    <!--블록 변수 선언하기-->
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++) {
                sum += i;
            }
            console.log(sum);
        }
        calcSum(10);
    </script>

    <!--블록 변수의 재할당-->
    <script>
        function calcReSum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++) {
                sum += i;
            }
            sum = 100;
            console.log(sum); // 100
        }
        calcReSum(10);
    </script>

    <!--재선언할 숫 없는 let 변수-->
    <script>
        function calcSum2(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++) {
                sum += i;
            }
            //let sum; // 같은 변수 이름 중복해서 사용 불가
            console.log(sum);
        }
        calcSum2(10);
    </script>

    <!--호이스팅이 없는 let 변수-->
    <script>
        var x = 10;

        function displayNumber() {
            console.log("x is " + x);
            console.log("y is " + y);
            let y = 20;
        }
        displayNumber();
    </script>


    <!--const-->
    <!--재선언할 수 없는 const 변수-->
    <script>
        const currentYear = 2023;
        console.log(currentYear);
        //const currentYear; // 재선언 에러
        currentYear = 2022;
        //console.log(currentYear); // Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
