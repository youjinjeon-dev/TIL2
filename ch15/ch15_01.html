<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch15 함수와 이벤트</title>
</head>
<body>
    <!--함수를 사용하지 않고 두 수 더하기-->
    <script>
        var a = 2;
        var b = 3;
        var sum = a + b;
        alert("결괏값 : " + sum);
    </script>

    <!--함수를 사용해 두 수 더하기-->
    <script>
        function addNumber() {
            var num1 = 3;
            var num2 = 3;
            var sum = num1 + num2;
            alert("결괏값 : " + sum)
        }
        addNumber();
        addNumber();
    </script>
</body>
</html>
