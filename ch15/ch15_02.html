<html lang="en">
<head>

    <title>ch15 함수와 이벤트</title>
</head>
<body>
    <!--var 예약어를 사용한 지역 변수와 전역 변수-->
    <script>
        function addNumber() {
            var sum = 10 + 20; // 지역 변수 선언
            multi = 10 * 20; // 전역 변수
        }
        addNumber();
        console.log(multi);
    </script>

    <!--변수와 호이스팅-->
    <script>
        var x = 10;
        function displayNumber() {
            console.log("x is " + x); // 10
            console.log("y is " + y); // undefined
            var y = 20;
        }
        displayNumber();
    </script>

    <!--var 예약어를 사용한 변수의 재할당과 재선언-->
    <script>
        function addNumber(num1, num2) {
            return num1 + num2;
        }
        var sum = addNumber(10,20);
        console.log(sum); // 30
        sum = 50;
        console.log(sum); // 50
        var sum = 100;
        console.log(sum); // 100
    </script>
