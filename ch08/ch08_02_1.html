<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch08 레이아웃을 구성하는 CSS 박스 모델</title>
    <style>
        #box1 { 
            border-style: solid;
            border-width: 2px;
         }
        #box2 {
            border-style: dotted;
            border-width: thick thin;
         }
        #box3 { 
            border-style: dashed;
            border-width: thick thin thin;
        }
        #box4 { 
            border-style: dashed;
            border-width: 10px 5px 5px 10px;
        }

    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
    <div id="box4">짧은 직선 테두리</div>
</body>
</html>
