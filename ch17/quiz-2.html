<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<input type="text" alt="행" id="row" style="width:50px;" >행
	<input type="text" alt="열" id="col" style="width:50px;" >열
	<input type="button" alt="작성" value="작성" onclick="makeTable(); return false;">

	<script>
		function makeTable() {
			var newTable = document.createElement("table");
			var row = document.getElementById("row");
			var col = document.getElementById("col");
			for ( i = 0; i < row.length; i++) { // 입력한 행만큼 반복
				var newTr = document.createElement("tr");
				for ( j = 0; j < col.length; j++) { // 입력한 열만큼 반복
					var newTd = document.createElement("td");
					var newText = document.createTextNode("i, j");
					newTd.appendChild(newText); // 텍스트 노드를 td 노드의 자식 노드로 만들기
					newTr.appendChild(newTd); // td 노드를 tr 노드의 자식 노드로 만들기
				}
			}
				newTable.appendChild(newTr); // tr 노드를 table 노드의 자식 노드로 만들기


		}
	</script>
</body>
</html>
