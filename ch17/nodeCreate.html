<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="../css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>
  <script>
    function newRegister() {
      var newItem = document.createElement("li");
      var subject = document.querySelector("#subject");
      var newText = document.createTextNode(subject.value);
      newItem.appendChild(newText);

      var itemList = document.querySelector("#itemList") // 부모 노드
      itemList.insertBefore(newItem,itemList.childNodes[0]);

      subject.value=""; // 다음 입력을 위해 텍스트 비우기

      // 입력한 항목 클릭하여 삭제하기
      var items = document.querySelectorAll("li"); // 모든 항목 가져오기
      for(i = 0; i < items.length; i++) {
        items[i].addEventListener("click", function() {
          if(this.parentNode)
          this.parentNode.removeChild(this);
        });
      }

    }
  </script>
</body>
</html>
