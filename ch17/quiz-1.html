<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check" onclick="clickCheckMarkToChange();">&check;</span>할 일 1 </li>
		<li><span class="check" onclick="clickCheckMarkToChange();">&check;</span>할 일 2 </li>
		<li><span class="check" onclick="clickCheckMarkToChange();">&check;</span>할 일 3 </li>
		<li><span class="check" onclick="clickCheckMarkToChange();">&check;</span>할 일 4 </li>
		<li><span class="check" onclick="clickCheckMarkToChange();">&check;</span>할 일 5 </li>
	</ul>
	<script>
	function clickCheckMarkToChange() {
		var check = document.getElementsByClassName("check");

		for(i = 0; i < check.length; i++) {
			check[i].addEventListener("click", function() { // 항목을 클릭하면 함수 실행
				check[i].style.color = "#ccc";
				check[i].style.textDecoration = "line-through";
			});
		}
	}
</script>
</body>
</html>
