<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gugudan.css">
    <title>ch14 자바스크립트 기본 문법</title>
</head>
<body>
    <script>
        // 1부터 5까지의 합 구하기
        var i;
        var sum = 0;

        for ( i = 1; i < 6; i++) {
            sum = sum + i;
        }
        document.write("1부터 5까지의 합은 : " + sum + "<br>");

        // 1부터 1000까지의 합 구하기
        var a;
        var sum2 = 0;
        for ( a = 1; a < 1001 ; a++) {
            sum2 += a ;
        }
        document.write("1부터 1000까지의 합은 : " + sum2 + "<br>");

        // for문 2개로 구구단 만들기
        var i, j;
        for( i = 1; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for ( j = 1; j<= 9; j++) {
                document.write( i + "X" + j + " = " + i*j + "<br>");
            }
            document.write("</div>");
        }

        // while 문으로 팩토리얼 만들기
        var n = prompt("숫자를 입력하세요.");
        var msg = "";
        if(n !== null) {
            var nFact = 1;
            var i = 1;

            while(i <= n) {
                nFact *= i;
                i++;
            }
            msg = n + "! = " + nFact;
        } else
            msg = "값을 입력하지 않았습니다.";
            document.write(msg);
    </script>

    <!--break문으로 구구단을 3단까지만 표시-->
    <script src="gugudan.js"></script>
</body>
</html>
