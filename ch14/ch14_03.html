<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch14 자바스크립트 기본 문법</title>
</head>
<body>
    <script>
        var numberOne = 15 / 2;
        console.log(numberOne); // 7.5
        var numberTwo = 15 % 2;
        console.log(numberTwo); // 1
        // 변수 뒤에 증가 연산자 붙이기
        // 연산식 먼저 실행 후 1 증가
        var a = 10;
        var b = a++ + 5;
        console.log(a);
        console.log(b);
        // 변수 앞에 증가 연산자 붙이기
        // 1 증가시킨 후 연산식 실행
        var c = 10;
        var d = ++c + 5;
        console.log(d);
        console.log(c);
        // 연결 연산자
        // 둘 이상의 문자열을 연결하기 때문에 문자열 연산자라고도 함
        document.write("c의 증가 연산자 결과 : " + c + "<br>" + "d의 증가 연산자 결과 : " +d);
        
        // ==, != 연산자 비교
        // 자료형 변환 O
        // == : 피연산자가 서로 같으면 true
        // != : 피연산자가 서로 같지 않으면 true
        console.log(3 == "3"); // true
        console.log(3 != "3"); // false
        // === 연산자와 !== 연산자 비교
        // 자료형 변환 X
        // === : 피연산자, 자료형 같으면 true
        // !== : 피연산자, 자료형 같지 않으면 true
        console.log(3 === "3"); // false
        console.log(3 !== "3"); // true
        // 문자열 비교
        // 소문자가 대문자보다 더 큼 
        console.log("javascript" > "Javascript");


    </script>
</body>
</html>
