<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch14 자바스크립트 기본 문법</title>
</head>
<body>
    <script>
        /* 나이 계산하기*/
        var currentYear = 2022; // 기준 연도
        var birthYear;
        var age;

        birthYear = prompt ("태어난 연도를 입력하세오. (YYYY)");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는" + age + "세입니다");
    </script>
</body>
</html>
