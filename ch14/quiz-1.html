<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var n = prompt("숫자를 입력하시오.");

		if(n !== null) {
			if( n % 4 === 0) {
				document.write(n + "은 4의 배수입니다.");
			} else {
				document.write(n + "은 4의 배수가 아닙니다.");
			}
		} else {
			document.write("결과를 표시할 수 없습니다.");
		}
	</script>
</body>
</html>
